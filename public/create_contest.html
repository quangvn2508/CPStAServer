<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheets -->
    <link rel="stylesheet" href="stylesheets/nav.css">
    <link rel="stylesheet" href="stylesheets/basic_page.css">
    <link rel="stylesheet" href="stylesheets/two_section.css">
    <link rel="stylesheet" href="stylesheets/form.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>Create contest</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div id="nav-container" class="nav-container">
            <!-- brand and logo -->
            <div class="nav-brand nav-left">
                <div class="nav-brand-name">CPStA</div>
                <div class="nav-brand-logo-container">
                    <img class="nav-brand-logo" src="./static/resource/logo.jpg">
                </div>
            </div>
            <img id="nav-toggle" src="static/resource/menu.svg" class="nav-right nav-toggle">

            <!-- navigation bar button -->
            <button id="home-btn" class="nav-item nav-left nav-collapse">Home</button>
            <button id="contests-btn" class="nav-item nav-left nav-collapse">Contests</button>
            <button id="problems-btn" class="nav-item nav-left nav-collapse">Problems</button>
            <button id="profile-btn" class="nav-item nav-right nav-collapse">Profile</button>
        </div>
    </nav>

    <!-- Main content -->
    <div class="full-size-page">
        <div class="thin-container">
            <div class="thin-page-name text-db">Create contest</div>
            <div class="form-container">
                <form class="form" id="contest-form">
                    <span class="form-element form-text-style form-element-4-col">Contest name:</span>
                    <input class="form-element form-text-style form-element-8-col" type="text" name="name">
                    
                    <span class="form-element form-text-style form-element-4-col">Contest start time:</span>
                    <input class="form-element form-text-style form-element-8-col" type="datetime-local" name="startTime">

                    <span class="form-element form-text-style form-element-4-col">Contest end time:</span>
                    <input class="form-element form-text-style form-element-8-col" type="datetime-local" name="endTime">
                </form>
                <button class="form-element form-submit-btn form-element-4-col text-w" id="create-btn">Submit</button>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="javascripts/nav.js"></script>
    <script src="javascripts/form.js"></script>
    <script src="javascripts/create_contest.js"></script>
</body>
</html>
