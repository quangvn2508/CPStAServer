<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/navigation_style.css">
    <link rel="stylesheet" href="./stylesheets/edit_contest.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Contests</title>
    
</head>

<body>
    <script src="./javascripts/navigation_script.js"></script>
    <div id="nav-bar">
        <div id="logo" onclick="toIndex()">
            <img src="./resource/left_header.svg">
            <img src="./resource/logo.jpg" style="height: 50px;">
            <img src="./resource/right_header.svg">
        </div>
        <div id="menu">
            <div class="nav-item" onclick="toContest()"><div>Contests</div></div>
            <div class="nav-item" onclick="toProblem()"><div>Problems</div></div>
        </div>
        <div id="account">
            <div class="nav-item" onclick="toProfile()"><div>Account</div></div>
        </div>
    </div>

    <div id="main-content">
        <div id="name"></div>
        <div class="input-field">
            <form id="input-form">
                <span class="form-element label">Contest start time:</span>
                <input id="startTime" class="form-element input-box" type="datetime-local"/><br>

                <span class="form-element label">Contest end time:</span>
                <input id="endTime" class="form-element input-box" type="datetime-local"/><br>

                <span class="form-element label">Description:</span>
                <div  id="description" name="description" contenteditable="true" class="form-element input-box large-input-box"></div>

            
                <span class="form-element label">Rule:</span>
                <div id="rule" contenteditable="true" class="form-element input-box large-input-box"></div>
                
                <span class="form-element label">Tester:</span>
                <input class="form-element adder" placeholder="Add a tester" onkeyup="addTester(event)"></input>
                    <ul id="testers" class="form-element list"></ul>
                <span class="form-element label small-label">Problem:</span>
                <input class="form-element adder" placeholder="Add a problem (not exist problem will be created)" onkeyup="addProblem(event)"></input>
                    <ul id="problems" class="form-element list"></ul>
            </form>
            <div id="result"></div>
            <button class="form-element" onclick="update()">Update</button>
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./javascripts/edit_contest.js"></script>
</body>

</html>
