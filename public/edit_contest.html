<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheets -->
    <link rel="stylesheet" href="stylesheets/nav.css">
    <link rel="stylesheet" href="stylesheets/basic_page.css">
    <link rel="stylesheet" href="stylesheets/form.css">
    <link rel="stylesheet" href="stylesheets/list.css">
    <link rel="stylesheet" href="stylesheets/edit_contest.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>Edit contest</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div id="nav-container" class="nav-container">
            <!-- brand and logo -->
            <div class="nav-brand nav-left">
                <div class="nav-brand-name">CPStA</div>
                <div class="nav-brand-logo-container">
                    <img class="nav-brand-logo" src="./static/resource/logo.jpg">
                </div>
            </div>
            <img id="nav-toggle" src="static/resource/menu.svg" class="nav-right nav-toggle">

            <!-- navigation bar button -->
            <button id="home-btn" class="nav-item nav-left nav-collapse">Home</button>
            <button id="contests-btn" class="nav-item nav-left nav-collapse">Contests</button>
            <button id="problems-btn" class="nav-item nav-left nav-collapse">Problems</button>
            <button id="profile-btn" class="nav-item nav-right nav-collapse">Profile</button>
        </div>
    </nav>

    <!-- Main content -->
    <div class="full-size-page">
        <div class="thin-container">
            <div class="thin-page-name text-db" id="name"></div>
            <div class="form-container">
                <form class="form">
                    <span class="form-element form-text-style form-element-4-col">Contest start time:</span>
                    <input class="form-element form-text-style form-element-8-col" type="datetime-local" id="startTime">

                    <span class="form-element form-text-style form-element-4-col">Contest end time:</span>
                    <input class="form-element form-text-style form-element-8-col" type="datetime-local" id="endTime">

                    <span class="form-element form-text-style form-element-4-col">Contest description:</span>
                    <textarea class="form-element form-div-input form-text-style form-element-8-col" data-text="Brief description" id="description"></textarea>

                    <span class="form-element form-text-style form-element-4-col">Contest rule:</span>
                    <textarea class="form-element form-div-input form-text-style form-element-8-col" data-text="Contest's Rules" id="rule"></textarea>

                    <span class="form-element form-text-style form-element-4-col">Testers:</span>
                    <input class="form-element form-text-style form-element-8-col" placeholder="Add a tester" type="text" id="tester-add">
                    <!-- List of testers  -->
                    <div class="form-element form-element-4-col"></div>
                    <div class="form-element form-element-8-col">
                        <ul class="list-container" id="testers"></ul>
                    </div>

                    <span class="form-element form-text-style form-element-4-col">Problems:</span>
                    <input class="form-element form-text-style form-element-8-col" placeholder="Add a problem" type="text" id="problem-add">
                    <!-- List of problems -->
                    <div class="form-element form-element-4-col"></div>
                    <div class="form-element form-element-8-col">
                        <ul class="list-container" id="problems"></ul>
                    </div>

                </form>
                <button class="form-element form-submit-btn form-element-4-col text-w" id="submit-btn">Submit</button>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="javascripts/nav.js"></script>
    <script src="javascripts/edit_contest.js"></script>
</body>
</html>
