<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheets -->
    <link rel="stylesheet" href="stylesheets/nav.css">
    <link rel="stylesheet" href="stylesheets/basic_page.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>CPStA</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div id="nav-container" class="nav-container">
            <!-- brand and logo -->
            <div class="nav-brand nav-left">
                <div class="nav-brand-name">CPStA</div>
                <div class="nav-brand-logo-container">
                    <img class="nav-brand-logo" src="./static/resource/logo.jpg">
                </div>
            </div>
            <img id="nav-toggle" src="static/resource/menu.svg" class="nav-right nav-toggle">

            <!-- navigation bar button -->
            <button id="home-btn" class="nav-item nav-left nav-collapse">Home</button>
            <button id="contests-btn" class="nav-item nav-left nav-collapse">Contests</button>
            <button id="problems-btn" class="nav-item nav-left nav-collapse">Problems</button>
            <button id="profile-btn" class="nav-item nav-right nav-collapse">Profile</button>
        </div>
    </nav>

    <div class="home-nav">
        <img class="home-nav-arrow" src="./static/resource/arrow.svg">
        <a href="#Top">
            <div class="home-nav-item">
                <div class="centering-text home-nav-text">Home</div>
                <div class="home-nav-item-decorate"></div>
            </div>
        </a>
        <a href="#About">
            <div class="home-nav-item">
                <div class="centering-text home-nav-text">About</div>
                <div class="home-nav-item-decorate"></div>
            </div>
        </a>
        <a href="#Team">
            <div class="home-nav-item">
                <div class="centering-text home-nav-text">Team</div>
                <div class="home-nav-item-decorate"></div>
            </div>
        </a>
        <a href="#Contact">
            <div class="home-nav-item">
                <div class="centering-text home-nav-text">Contact</div>
                <div class="home-nav-item-decorate"></div>
            </div>
        </a>
    </div>

    <!-- main content -->
    <div id="Top" class="full-size-page bg-DarkBlue">
        <div class="home-name cp">Competitive Programming</div>
        <div class="home-name uni">St Andrews</div>
    </div>
    <div id="About" class="full-size-page bg-DarkBlue home-left-border">
        <div class="home-section-name">About</div>
        <div class="home-section-content-container"></div>
    </div>
    <div id="Team" class="full-size-page bg-DarkBlue home-left-border">
        <div class="home-section-name">Team</div>
        <div class="home-section-content-container"></div>
    </div>
    <div id="Contact" class="full-size-page bg-DarkBlue home-left-border">
        <div class="home-section-name">Contact</div>
        <div class="home-section-content-container"></div>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./javascripts/index.js"></script>
    <script src="javascripts/nav.js"></script>
</body>
</html>
