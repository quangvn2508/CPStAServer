<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/register.css">
    <link rel="stylesheet" href="./stylesheets/navigation_style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Account</title>
    <script src="./javascripts/navigation_script.js"></script>
</head>
<body>
    <script src="./javascripts/navigation_script.js"></script>
    <div id="nav-bar">
        <div id="logo" onclick="toIndex()">
            <img src="./resource/left_header.svg">
            <img src="./resource/logo.jpg" style="height: 50px;">
            <img src="./resource/right_header.svg">
        </div>
        <div id="menu">
            <div class="nav-item" onclick="toContest()"><div>Contests</div></div>
            <div class="nav-item" onclick="toProblem()"><div>Problems</div></div>
        </div>
        <div id="account">
            <div class="nav-item" onclick="toProfile()"><div>Account</div></div>
        </div>
    </div>

    <div id="main-content">
        <div id="signup">
            <div class="tab" onclick="flip()"><div>Sign up</div></div>
            <div class="panel">
                <div class="title">Sign up</div>
                <div class="input-field">
                    <form id="signup-form">
                        <input spellcheck="false" autocorrect="off" autocapitalize="off" name="username" placeholder="Username" value="">
                        <input type="password" spellcheck="false" autocorrect="off" autocapitalize="off" name="password" placeholder="Password" value="">
                        <input type="password" spellcheck="false" autocorrect="off" autocapitalize="off" name="repassword" placeholder="Re-enter Password" value="">
                        <input spellcheck="false" autocorrect="off" autocapitalize="off" name="nickname" placeholder="Nickname" value="">
                    </form>
                    <div id="signup-result"></div>
                    <button onclick="signup()">Submit</button>
                </div>
                
            </div>
        </div>
        <div id="login">
            <div class="tab" onclick="flip()"><div>Log in</div></div>
            <div class="panel">
                <span class="title">Log in</span>
                <div class="input-field">
                    <form id="login-form">
                        <input spellcheck="false" autocorrect="off" autocapitalize="off" name="username" placeholder="Username" value="">
                        <input type="password" spellcheck="false" autocorrect="off" autocapitalize="off" name="password" placeholder="Password" value="">
                    </form>
                    
                    <div id="login-result"></div>
                    <button onclick="login()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./javascripts/register.js"></script>
    <script src="editor.md/editormd.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var editor = editormd("editor", {
                width: "100%",
                height: "100%",
                // markdown: "xxxx",     // dynamic set Markdown text
                path : "editor.md/lib/"  // Autoload modules mode, codemirror, marked... dependents libs path
            });
        });
    </script>
</body>
</html>
