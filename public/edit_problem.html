<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheets -->
    <link rel="stylesheet" href="stylesheets/nav.css">
    <link rel="stylesheet" href="stylesheets/basic_page.css">
    <link rel="stylesheet" href="stylesheets/form.css">
    <!-- SimepleMDE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>Edit contest</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div id="nav-container" class="nav-container">
            <!-- brand and logo -->
            <div class="nav-brand nav-left">
                <div class="nav-brand-name">CPStA</div>
                <div class="nav-brand-logo-container">
                    <img class="nav-brand-logo" src="./static/resource/logo.jpg">
                </div>
            </div>
            <img id="nav-toggle" src="static/resource/menu.svg" class="nav-right nav-toggle">

            <!-- navigation bar button -->
            <button id="home-btn" class="nav-item nav-left nav-collapse">Home</button>
            <button id="contests-btn" class="nav-item nav-left nav-collapse">Contests</button>
            <button id="problems-btn" class="nav-item nav-left nav-collapse">Problems</button>
            <button id="profile-btn" class="nav-item nav-right nav-collapse">Profile</button>
        </div>
    </nav>

    <!-- Main content -->
    <div class="full-size-page">
        <div class="thin-container">
            <div class="thin-page-name text-db">Problem name</div>
            <div class="form-container">
                <form class="form">
                    <span class="form-element form-text-style form-element-12-col">Statement:</span>
                    <div class="form-element form-element-12-col">
                        <textarea class="form-element-12-col form-element" id="statement-editor"></textarea>
                    </div>
                    <span class="form-element form-text-style form-element-6-col">Import test cases (.zip)</span>
                    <input class="form-element form-element-6-col cus-file-input" type="file" accept=".zip">
                </form>
                <button class="form-element form-submit-btn form-element-4-col text-w" id="update-btn">Update</button>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascripts/edit_problem.js"></script>
    <script src="javascripts/nav.js"></script>
</body>
</html>
